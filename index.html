<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./index.css" />
  <script src="wasm_exec.js"></script>
  <script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("build/test.wasm"), go.importObject).then((result) => {
      go.run(result.instance);
    });
  </script>
</head>

<body oncontextmenu="return false">
  <div class="input">
    <b id="play">
      ▶️
    </b>
    <button onclick="initMap(0)">
      清屏
    </button>
    遍历:<span id="iterate"></span>
    x: <span id="x"></span>
    y: <span id="y"></span>
    size: <span id="size"></span>
    <input type="color" /><br />
  </div>
  <canvas id="canvas" width="1720" height="700"></canvas>
</body>

</html>
